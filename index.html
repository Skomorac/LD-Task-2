<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, initial-scale=1.0" />
    <title>Blog Showcase</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Rajdhani:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="blog-showcase">
      <div class="blog-showcase__title">
        <h2 class="blog-showcase__heading">OUR Recipes</h2>
        <p class="blog-showcase__desc">
          Great on its own or as a mixer. Fun cocktail & mocktail recipes to
          try.
        </p>
        <button class="blog-showcase__btn">view ALL recipes</button>
      </div>
      <div class="blog-showcase__frame">
        <div class="blog-showcase__card">
          <div class="blog-showcase__card-img-container">
            <img
              src="assets/image-1.jpg"
              alt="Sparkling Triple Citrus & Mint Mocktail"
              class="blog-showcase__card-img"
            />
            <img
              src="assets/grpahic-1.png"
              alt="Graphic 1"
              class="blog-showcase__card-corner blog-showcase__card-corner--tl"
            />
          </div>
          <div class="blog-showcase__card-title">
            Sparkling Triple Citrus &amp; Mint Mocktail
          </div>
        </div>
        <div class="blog-showcase__card">
          <div class="blog-showcase__card-img-container">
            <img
              src="assets/image-2.jpg"
              alt="Card 2 Main Image"
              class="blog-showcase__card-img"
            />
            <img
              src="assets/grpahic-2.png"
              alt="Graphic 2"
              class="blog-showcase__card-corner blog-showcase__card-corner--tr"
            />
            <img
              src="assets/grpahic-3.png"
              alt="Graphic 3"
              class="blog-showcase__card-corner blog-showcase__card-corner--bl"
            />
          </div>
          <div class="blog-showcase__card-title">
            MangoSparkling Triple Citrus &amp; Mint Mocktail bullet
          </div>
        </div>
        <div class="blog-showcase__card">
          <div class="blog-showcase__card-img-container">
            <img
              src="assets/image-3.jpg"
              alt="Card 3 Main Image"
              class="blog-showcase__card-img"
            />
            <img
              src="assets/grpahic-4.png"
              alt="Graphic 4"
              class="blog-showcase__card-corner blog-showcase__card-corner--br"
            />
          </div>
          <div class="blog-showcase__card-title">
            Sparkling Triple Citrus &amp; Mint Mocktail
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
